<!DOCTYPE html>
<html>
<head>
     <title>Register Form</title>
</head>
<body>
<form>
      <table>
          <tr>
              <td>
                  Name :
              </td>
              <td>
                  <input type="text" placeholder="Name" name="">
              </td>
          </tr>
          <tr>
              <td>
                  Password :
              </td>
              <td>
                  <input type="Password" placeholder="Password" name="">
              </td>
           </tr>
           <tr>
              <td>
                  Gender : 
              </td>
              <td>
                   <input type="radio" name="Gender">Male

                   <input type="radio" name="Gender">Female
              </td>
          </tr>
          <tr>
              <td>
                  Email
              </td>
              <td>
                   <input type="Mail" placeholder="Email" name="">
              </td>
         </tr>
         <tr>
             <td>
                 Phone no
             </td>
             <td>
                 <select>
                      <option>977</option>
                      <option>978</option>
                      <option>979</option>
                      <option>980</option>
                      <option>981</option>
                      <option>982</option>
                      <option>983</option>
                 </select>
                 <input type="Phone" placeholder="98765*****" name="">
            </td>
         </tr>
         <tr>
             <td> 
                 <input type="submit" value="submit" name="">
             </td>
        </tr>
      </table>
</body>   
</html>
